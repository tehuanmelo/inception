version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
      args:
        CERT_: ${CERT_}
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/
    restart: always
    env_file:
      - .env

  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_ROOT: ${DB_ROOT}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    container_name: mariadb
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - db-volume:/var/lib/mysql
    restart: always

  wordpress:
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      # args:
      #   DB_NAME: ${DB_NAME}
      #   DB_ROOT: ${DB_ROOT}
      #   DB_USER: ${DB_USER}
      #   DB_PASS: ${DB_PASS}
      #   DOMAIN_NAME: ${DOMAIN_NAME}
      #   TITLE: ${TITLE}
      #   ADM_USER: ${ADM_USER}
      #   ADM_EMAIL: ${ADM_EMAIL}
      #   ADM_PASS: ${ADM_PASS}
      #   WP_USER: ${WP_USER}
      #   WP_USER_EMAIL: ${WP_USER_EMAIL}
      #   WP_USER_PASS: ${WP_USER_PASS}
    env_file:
      - .env
    container_name: wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/
    restart: always

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/volumes/wordpress

  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/volumes/mariadb

networks:
    inception:
        driver: bridge